# Specific endpoints for text analyzer
location = /api/v1/texts {
    auth_request /auth;
    auth_request_set $auth_cookie $upstream_http_set_cookie;
    
    proxy_set_header Cookie $auth_cookie;
    proxy_pass http://text_analyzer_service/api/v1/texts;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass_header set-cookie;
    add_header set-cookie $auth_cookie;
}

location ~ ^/api/v1/texts/([^/]+)$ {
    auth_request /auth;
    auth_request_set $auth_cookie $upstream_http_set_cookie;
    
    proxy_set_header Cookie $auth_cookie;
    proxy_pass http://text_analyzer_service/api/v1/texts/$1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass_header set-cookie;
    add_header set-cookie $auth_cookie;
}

location ~ ^/api/v1/texts/([^/]+)/analysis {
    auth_request /auth;
    auth_request_set $auth_cookie $upstream_http_set_cookie;
    
    proxy_set_header Cookie $auth_cookie;
    proxy_pass http://text_analyzer_service/api/v1/texts/$1/analysis;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_pass_header set-cookie;
    add_header set-cookie $auth_cookie;
}